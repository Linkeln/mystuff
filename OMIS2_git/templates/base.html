<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Corporate Blog Platform{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Главная</a></li>
                <li><a href="{{ url_for('profile') }}">Профиль</a></li>
            </ul>
        </nav>
        <form action="{{ url_for('search') }}" method="get" class="search-form">
            <input type="text" name="query" placeholder="Поиск...">
            <button type="submit">Искать</button>
        </form>
    </header>
    <div class="main-container">
        <div class="sidebar">
            <ul>
                <li><a href="{{ url_for('popular') }}">Популярное</a></li>
                <li><a href="{{ url_for('my_feed') }}">Моя Лента</a></li>
                <li><a href="{{ url_for('subscriptions') }}">Подписки</a></li>
                <li><a href="{{ url_for('services') }}">Вид услуги</a></li>
                <li><a href="{{ url_for('tags') }}">Теги</a></li>
            </ul>
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
