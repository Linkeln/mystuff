<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-container">
        <h1>Редактирование профиля</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <label for="username">Уникальное имя:</label>
            <input type="text" id="username" name="username" required>
            <label for="photo">Фото профиля:</label>
            <input type="file" id="photo" name="photo">
            <label for="info">Информация о себе:</label>
            <textarea id="info" name="info" rows="4" cols="30"></textarea>
            <button type="submit">Сохранить изменения</button>
        </form>
        <div class="auth-buttons">
            <a href="{{ url_for('main_page') }}">Назад к профилю</a>
        </div>
    </div>
</body>
</html>
