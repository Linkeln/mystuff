<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-container">
        <h1>Регистрация</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <label for="username">Уникальное имя:</label>
            <input type="text" id="username" name="username" required>
            <label for="photo">Фото профиля:</label>
            <input type="file" id="photo" name="photo">
            <label for="info">Информация о себе:</label>
            <textarea id="info" name="info" rows="4" cols="30"></textarea>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="auth-buttons">
            <a href="{{ url_for('login') }}">Вход</a>
            <a href="{{ url_for('register') }}">Регистрация</a>
            <a href="{{ url_for('guest') }}">Продолжить как гость</a>
        </div>
    </div>
</body>
</html>
