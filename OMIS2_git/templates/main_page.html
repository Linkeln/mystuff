{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
    <h1>Профиль</h1>
    <div class="profile-info">
        <img src="{{ url_for('static', filename='avatar.png') }}" alt="Аватар" class="avatar">
        <div class="description">
            <h2>Описание</h2>
            <p>Текст описания пользователя</p>
        </div>
        <div class="services">
            <h2>Вид услуг</h2>
            <p>Текст вида услуг</p>
        </div>
    </div>
    <button onclick="window.location.href='{{ url_for('edit_profile') }}'">Редактировать профиль</button>
    <button onclick="window.location.href='{{ url_for('create_blog') }}'">Создать блог</button>
    <button onclick="window.location.href='{{ url_for('create_post') }}'">Создать пост</button>
{% endblock %}
