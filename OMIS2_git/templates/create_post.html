<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание поста</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-container">
        <h1>Создание поста</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="post_title">Заголовок поста:</label>
            <input type="text" id="post_title" name="post_title" required>
            <label for="post_content">Содержание поста:</label>
            <textarea id="post_content" name="post_content" rows="8" cols="30"></textarea>
            <label for="post_tags">Теги:</label>
            <input type="text" id="post_tags" name="post_tags">
            <label for="post_photos">Фото для поста:</label>
            <input type="file" id="post_photos" name="post_photos" multiple>
            <button type="submit">Создать пост</button>
        </form>
        <div class="auth-buttons">
            <a href="{{ url_for('main_page') }}">Назад к профилю</a>
        </div>
    </div>
</body>
</html>
